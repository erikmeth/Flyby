<script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
<body>

<a-scene fog="type: linear; color: #6EBAA7; far: 30 near: 0">

<a-sky color="#6EBAA7"></a-sky>

		<!--
  	<a-box color="tomato" height="1" width="1" depth="1" position="-5 0 -10"></a-box>
  		-->

<a-asset-item id="bjerge2" src="bjerge2.dae"></a-asset-item>
  </a-assets>

		
			<!-- BJERGE -->

  	<a-entity>
  <a-collada-model src="#bjerge2" scale="8 8 8" position="0 0 0" color="pink"></a-collada-model>
  		<a-animation attribute="position" from="0 -2 -60" to="0 -2 60" repeat="indefinite" dur="40000"></a-animation>
  	</a-entity>



  			<!-- FUGL-->

  		<a-entity position="3 0 0">

<a-box color="pink" depth="1.5" height="0.65" width="0.75" position="0 0 -3"></a-box>
<a-box color="pink" depth="0.75" height="0.5" width="0.25" position="0 0.25 -2.25" rotation="30 0 0"></a-box>


<a-entity position="0.5 0 0">
		<a-box color="pink" depth="1" height="0.25" width="1" position="0.5 0 -3"></a-box>
	<a-animation attribute="rotation"
			dur="300"
			direction="alternate"
			to="0 0 60"
			repeat="indefinite">

			</a-animation>
</a-entity>


<a-entity position="-0.5 0 0">
		<a-box color="pink" depth="1" height="0.25" width="1" position="-0.5 0 -3"></a-box>
	<a-animation attribute="rotation"
			dur="300"
			direction="alternate"
			to="0 0 -60"
			repeat="indefinite">

			</a-animation>

		</a-entity>


		  			<!-- FUGL 2-->

  		<a-entity position="-3.5 0.2 -3">

<a-box color="pink" depth="1.5" height="0.65" width="0.75" position="0 0 -3"></a-box>
<a-box color="pink" depth="0.75" height="0.5" width="0.25" position="0 0.25 -2.25" rotation="30 0 0"></a-box>


<a-entity position="0.5 0 0">
		<a-box color="pink" depth="1" height="0.25" width="1" position="0.5 0 -3"></a-box>
	<a-animation attribute="rotation"
			dur="300"
			direction="alternate"
			to="0 0 60"
			repeat="indefinite">

			</a-animation>
</a-entity>


<a-entity position="-0.5 0 0">
		<a-box color="pink" depth="1" height="0.25" width="1" position="-0.5 0 -3"></a-box>
	<a-animation attribute="rotation"
			dur="300"
			direction="alternate"
			to="0 0 -60"
			repeat="indefinite">

			</a-animation>

		</a-entity>




</a-scene>

</body>
